<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lan Drive App Client</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/dropzone.css">
  <script src="assets/dropzone.js"></script>

  <script type="text/javascript" src="socket.io/socket.io.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
  <script type="text/javascript" src="//unpkg.com/feathers-client@^1.0.0/dist/feathers.js"></script>
  <script type="text/javascript">
    // feathers client initialization
    var socket = io('http://localhost:3030');
    const app = feathers()
      .configure(feathers.hooks())
      .configure(feathers.socketio(socket));
    const uploadService = app.service('uploads');

    // Now with Real-Time Support!
    uploadService.on('created', function (file) {
      console.log('Received file created event!');
    });


    // Let's use DropZone!
    Dropzone.options.myAwesomeDropzone = {
      paramName: "uri",
      uploadMultiple: false,
      init: function () {
        this.on('uploadprogress', function (file, progress) {
          console.log('progresss', progress);
        });
      }
    };
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
