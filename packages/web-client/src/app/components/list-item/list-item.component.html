<div class="clickable">
  <div class="icon">

      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M18 2H10L8.59 0.59C8.21 0.21 7.7 0 7.17 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V4C20 2.9 19.1 2 18 2ZM17 14H3C2.45 14 2 13.55 2 13V5C2 4.45 2.45 4 3 4H17C17.55 4 18 4.45 18 5V13C18 13.55 17.55 14 17 14Z"

    <svg *ngIf="file.isFile" width="20" height="16" viewBox="0 0 20 16" fill="none"

        d="M19.41 5.41L14.58 0.58C14.21 0.21 13.7 0 13.17 0H2C0.9 0 0 0.9 0 2V14.01C0 15.11 0.89 16 1.99 16H18C19.1 16 20 15.1 20 14V6.83C20 6.3 19.79 5.79 19.41 5.41ZM13 1.5L18.5 7H14C13.45 7 13 6.55 13 6V1.5Z"
        fill="#294A4A" />

    <ng-template #bigger>{{file.name | slice:0:12}}...{{file.name | slice:file.name.length-8:file.name.length}}
    </ng-template>
  </p>
</div>
