<div class="clickable">
  <div class="icon">
    <svg *ngIf="file.type === 'folder'" width="20" height="16" viewBox="0 0 20 16" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M18 2H10L8.59 0.59C8.21 0.21 7.7 0 7.17 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V4C20 2.9 19.1 2 18 2ZM17 14H3C2.45 14 2 13.55 2 13V5C2 4.45 2.45 4 3 4H17C17.55 4 18 4.45 18 5V13C18 13.55 17.55 14 17 14Z"
        fill="#294A4A" />
    </svg>
    <svg *ngIf="file.type === 'file'" width="20" height="16" viewBox="0 0 20 16" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M19.41 5.41L14.58 0.58C14.21 0.21 13.7 0 13.17 0H2C0.9 0 0 0.9 0 2V14.01C0 15.11 0.89 16 1.99 16H18C19.1 16 20 15.1 20 14V6.83C20 6.3 19.79 5.79 19.41 5.41ZM13 1.5L18.5 7H14C13.45 7 13 6.55 13 6V1.5Z"
        fill="#294A4A" />
    </svg>
  </div>
  <p>
    <span *ngIf="file.name.length <= 20; else bigger">{{file.name}}</span>
    <ng-template #bigger>{{file.name | slice:0:12}}...{{file.name | slice:file.name.length-8:file.name.length}}
    </ng-template>
  </p>
</div>
<div class="check">
  <svg *ngIf="file.checked" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M16 0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16V2C18 0.9 17.1 0 16 0ZM7.71 13.29C7.32 13.68 6.69 13.68 6.3 13.29L2.71 9.7C2.32 9.31 2.32 8.68 2.71 8.29C3.1 7.9 3.73 7.9 4.12 8.29L7 11.17L13.88 4.29C14.27 3.9 14.9 3.9 15.29 4.29C15.68 4.68 15.68 5.31 15.29 5.7L7.71 13.29Z"
      fill="#294A4A" />
  </svg>
  <svg *ngIf="!file.checked" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M15 16H3C2.45 16 2 15.55 2 15V3C2 2.45 2.45 2 3 2H15C15.55 2 16 2.45 16 3V15C16 15.55 15.55 16 15 16ZM16 0H2C0.9 0 0 0.9 0 2V16C0 17.1 0.9 18 2 18H16C17.1 18 18 17.1 18 16V2C18 0.9 17.1 0 16 0Z"
      fill="#294A4A" />
  </svg>
</div>
