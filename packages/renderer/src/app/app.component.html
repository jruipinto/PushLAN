<h1>Welcome to Lan Drive App</h1>

<div *ngIf="webServerStarted;else webServerNotStarted">
  <p>
    To upload files and manage your shared files from other
    computer on your LAN (loca area network) go to:
  </p>
  <h2>{{webServerIPAddress}}:3030</h2>
  <qrcode [qrdata]="QR" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
</div>
<ng-template #webServerNotStarted>
  <button (click)='startWebServer()'>Start sharing</button>
</ng-template>
